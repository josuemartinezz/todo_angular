<div class="item-task">
  <div
    class="py-4 select-none flex items-center justify-between px-3 rounded-3xl text-sm cursor-pointer text-gray-500 hover:text-black transition-all duration-300"
  >
    <div class="flex items-center gap-x-4">
      <div
        (click)="onEdit()"
        [ngClass]="
          task.done
            ? 'bg-[#2DEBC9] hover:bg-[#2DEBC9]/60'
            : 'hover:bg-gray-200 bg-gray-100'
        "
        class="h-[1.5rem] aspect-square rounded-full text-white flex items-center justify-center"
      >
        <svg
          *ngIf="task.done"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>
      <span>{{ task.task }}</span>
    </div>
    <svg
      (click)="onDelete()"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 hover:text-red-500"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      />
    </svg>
  </div>
  <div class="px-4 flex gap-1" *ngIf="task.colors.length">
    <div
      *ngFor="let color of task.colors"
      [style]="'background-color: #' + color"
      class="h-4 aspect-square rounded-full bg-gray-200"
    ></div>
  </div>
  <div
    [ngClass]="task.colors.length ? 'mt-4' : ''"
    class="border-b-[1px] w-[80%] mx-auto"
  ></div>
</div>
