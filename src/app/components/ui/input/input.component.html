<div class="relative">
  <div
    class="absolute inset-y-0 left-0 flex items-center justify-center w-[3rem] text-gray-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
      />
    </svg>
  </div>
  <input
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit(value)"
    [type]="type"
    [placeholder]="placeholder"
    class="outline-none text-sm bg-[#F6F6F6] font-sans pr-4 pl-[3rem] py-2 rounded-3xl w-full"
  />
</div>
